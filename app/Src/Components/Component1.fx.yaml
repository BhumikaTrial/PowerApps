Component1 As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    Inputcomponent: |-
        =Table({id:0,MenuLabel:"Sample Item",screen: App.ActiveScreen})
    OutputComponent: =Gallery1.Selected.MenuLabel
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    "Gallery1 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        Fill: =RGBA(204, 208, 225, 1)
        Height: =415
        Items: |-
            =
            'Equipment type'.
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(96, Self.Height - 60)
        Y: =201
        ZIndex: =1

        Title2 As label:
            Height: =36
            OnSelect: =Select(Parent); Navigate(ThisItem.screen,ScreenTransition.None)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.MenuLabel
            VerticalAlign: =VerticalAlign.Top
            Width: =544
            X: =28
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent); Navigate(ThisItem.screen)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =2

        Separator2 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =3

    Label1 As label:
        Height: =130
        Text: =Component1.OutputComponent
        Width: =466
        X: =40
        Y: =40
        ZIndex: =2

