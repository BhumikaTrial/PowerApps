Component2 As CanvasComponent:
    CustomProperty1: |-
        =Table({SampleStringField: "SampleText", SampleNumberField: 10, SampleBooleanField: true})
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    InputChoices: |-
        =Table({Value: 1},{Value: 2},{Value:3})
    OutputChoices: =
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Gallery2 As gallery.galleryVertical:
        Height: =435
        Items: =Component2.InputChoices
        Layout: =Layout.Vertical
        TemplateSize: =146
        Width: =634
        X: =5
        Y: =11
        ZIndex: =3

        Checkbox4 As checkbox:
            OnCheck: =Collect(colSelected,ThisItem.Value)
            OnSelect: =Select(Parent)
            OnUncheck: =Remove(colSelected,ThisItem)
            Text: =ThisItem.Value
            X: =40
            Y: =40
            ZIndex: =1

