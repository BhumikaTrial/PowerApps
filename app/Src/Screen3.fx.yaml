Screen3 As screen:

    Rectangle1 As rectangle:
        Height: =85
        Width: =Parent.Width
        ZIndex: =2

    Container2 As groupContainer.manualLayoutContainer:
        Height: =Parent.Height
        Width: =Screen3.Width
        X: =Rectangle1.X
        Y: =Rectangle1.Y+Rectangle1.Height
        ZIndex: =3

        Label3 As label:
            Text: ="Text"
            X: =80
            Y: =80
            ZIndex: =3

        Label4 As label:
            Height: =120
            Text: ="n"
            Width: =510
            X: =Gallery3.X
            Y: =Gallery3.Y + Gallery3.Height+20
            ZIndex: =4

        Gallery3 As gallery.galleryVertical:
            Height: =CountRows(Gallery3.AllItems)*Label5.Height
            Items: =DD
            Layout: =Layout.Vertical
            TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
            Width: =300
            X: =Parent.X +30
            Y: =Rectangle2_1.Y+ Rectangle2_1.Height+20
            ZIndex: =5

            Label5 As label:
                OnSelect: =Select(Parent)
                Text: =ThisItem.Value
                X: =40
                Y: =40
                ZIndex: =1

        Group1 As group:
            Height: =5
            Width: =5
            X: =60
            Y: =60
            ZIndex: =6

            Rectangle2_1 As rectangle:
                BorderThickness: =2
                Fill: =RGBA(0, 0, 0, 0)
                Height: =235
                Width: =700
                X: =Parent.X+30
                Y: =40
                ZIndex: =1

            Label2_1 As label:
                Text: ="""Image"""
                X: =Rectangle2_1.X
                Y: =Rectangle2_1.Y
                ZIndex: =2

    Button1_1 As button:
        OnSelect: |-
            =/*ClearCollect(DD,{Value:"All"});//main collection
            ClearCollect(options,Choices(Equipment.StatusCode));//chioces column in table
            ForAll(options,Collect(DD,{Value:Text(ThisRecord.Value)}));*/
            Collect(DD,{Value:"All"});
            Patch(DD,Defaults(DD),{Value:TextInput1_1.Text})
        Text: ="Button"
        X: =159
        Y: =1175
        ZIndex: =4

    TextInput1_1 As text:
        Default: ="Text input"
        X: =448
        Y: =1310
        ZIndex: =5

